{{define "default/layout/header"}}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Extra.site.title}}</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{{.Extra.site.description}}">
    <meta name="keywords" content="{{.Extra.site.keywords}}">
    {{vite "src/main.js"}}
    {{vite "src/scss/main.scss"}}
</head>

<body class="p-0 m-0 min-h-screen flex flex-col bg-gray-50">

    <header class="font-light bg-white text-dark p-2 flex flex-row items-center">

        <div class="flex flex-col">
            <a href="/">
                <span class="text-primary bg-background px-2 text-2xl font-bold">{{.Extra.site.title}}</span>
            </a>
            {{ if .Extra.site.description }}
            <span class="text-10px text-gray">{{.Extra.site.description}}</span>
            {{end}}
        </div>


        <div class="navbar ml-15 mt-5px text-dark-100 px-2 py-1 text-16px gap-2 flex flex-row">
            <a class="link {{if isActiveUrl "/" .Extra.request}}link_on{{end}}" href="/">Home</a>
            <a class="link {{if isActiveUrl "/about.html" .Extra.request}}link_on{{end}}" href="/about.html">About</a>
        </div>

    </header>


    <!-- <div class="banner w-full h-600px"></div> -->

    {{end}}
