{{template "ai/layout/header" .}}



<main class="p-0 m-0 flex-1 flex flex-col min-h-480px">

    <div class="flex flex-row mt-1 mb-1 flex-1 w-screen">
        {{template "ai/layout/sidebar" .}}

        <div class="app flex-1 mr-2">
            <div class="grid xl:grid-cols-6 md:grid-cols-4 sm:grid-cols-1 gap-2">
                {{range .Data.products}}
                <div class="products-item">
                    <div class="cover w-full aspect-1 bg-gray-400"></div>
                    <div class=" p-2 bg-gray-100">
                        <span>{{.name}}</span>
                        <div>
                            <span class="desc text-gray">yoo is a good man</span>
                        </div>
                        <div class="tags flex flex-row flex-wrap gap-1">
                            <span class="tag tag-primary">Food</span>
                            <span class="tag">Drinks</span>
                            <span class="tag">Snacks</span>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>

    </div>

</main>

{{template "ai/layout/footer" .}}
